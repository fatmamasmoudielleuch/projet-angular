<div>
  <div class="headers">
      <h2 class="table-title">Gestion des Articles</h2>
      <button class="btn btn-success" (click)="openForm()">Nouveau</button>
  </div>
  <div class="col-md-2">
      Filtre par catégorie
      <select class="form-control col-lg-8" [(ngModel)]="term">
          <option *ngFor="let c of scategories" [value]="c.nomscategorie">{{ c.nomscategorie }}</option>
      </select>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th>designation</th>
              <th>imageart</th>
              <th>marque</th>
              <th>prix</th>
              <th>qtestock</th>
              <th>reference</th>
              <th>Modifier</th>
              <th>Supprimer</th>
          </tr>
      </thead>
      <tbody class="text-center">
          <tr *ngFor="let art of Articles | filter:term">
              <td>{{ art.designation }}</td>
              <td><img [src]="art.imageart" alt="imageart" width="130" height="70" /></td>
              <td>{{ art.marque }}</td>
              <td>{{ art.prix }}</td>
              <td>{{ art.qtestock }}</td>
              <td>{{ art.reference }}</td>
              <td><button class="btn btn-outline-primary" (click)="EditForm(art)">Edit</button></td>
              <td><button class="btn btn-outline-danger" (click)="deletearticles(art._id)">Delete</button></td>
          </tr>
      </tbody>
  </table>
</div>

<div>
  <div class="form-wrapper" *ngIf="showForm">
      <div class="mobile-form">
          <h2 class="text-center text-info">{{ formHeader }}</h2>
          <div class="group">
              <label for="designation">Designation</label>
              <input type="text" class="form-control" [(ngModel)]="designation" name="designation" />
          </div>
          <div class="group">
              <label for="imageart">Image</label>
              <input type="text" class="form-control" [(ngModel)]="imageart" name="imageart" />
              <div *ngIf="imageart">
                  <img [src]="imageart" width="100" height="50" />
              </div>
          </div>
          <div class="group">
              <label for="marque">Marque</label>
              <input type="text" class="form-control" [(ngModel)]="marque" name="marque" />
          </div>
          <div class="group">
              <label for="prix">Prix</label>
              <input type="text" class="form-control" [(ngModel)]="prix" name="prix" />
          </div>
          <div class="group">
              <label for="qtestock">Qte Stock</label>
              <input type="text" class="form-control" [(ngModel)]="qtestock" name="qtestock" />
          </div>
          <div class="group">
              <label for="reference">Référence</label>
              <input type="text" class="form-control" [(ngModel)]="reference" name="reference" />
          </div>
          <div class="group">
              <label for="scategorieID">Sous Catégorie</label>
              <select name="scategorieID" class="form-control" [(ngModel)]="scategorieID">
                  <option *ngFor="let d of scategories" [value]="d._id">{{ d.nomscategorie }}</option>
              </select>
          </div>
          <div class="action">
              <button class="btn btn-primary save" (click)="saveArticles()">Enregistrer</button>
              <button class="btn btn-danger cancel" (click)="closeForm()">Annuler</button>
          </div>
      </div>
  </div>
</div>
