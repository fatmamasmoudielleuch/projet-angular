<div>
  <div class="headers">
    <h2 class="table-title">Gestion des scatégories</h2>
    <button class="btn btn-success" (click)="openForm()">Nouveau</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>imagescat</th>
        <th>nomscategorie</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let scat of scategories">
        <td>
          <img [src]="scat.imagescat" alt="imagescat" width="130" height="70" />
        </td>
        <td>{{ scat.nomscategorie }}</td>
        <td>
          <button class="btn btn-outline-primary" (click)="EditForm(scat)">Edit</button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="DeleteScat(scat._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="form-wrapper" *ngIf="showForm">
  <div class="mobile-form">
    <h2 class="text-center text-info">Ajouter des scatégories</h2>
    <div class="group">
      <label for="imagescat">Image</label>
      <input type="text" class="form-control" [(ngModel)]="imagescat" id="imagescat" name="imagescat" />
      <div *ngIf="imagescat">
        <img [src]="imagescat" width="100" height="50" />
      </div>
    </div>
    <div class="group">
      <label for="nomscategorie">Nom de la scatégorie</label>
      <input type="text" class="form-control" [(ngModel)]="nomscategorie" id="nomscategorie" name="nomscategorie" />
    </div>
    <div class="action">
      <button class="btn btn-primary" (click)="savescategorie()">Enregistrer</button>
      <button class="btn btn-danger" (click)="closeForm()">Annuler</button>
    </div>
  </div>
</div>
